<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ui Card</title>
</head>
<body>
    <div class="card">
        <div class="profile_info">
            <img src="Profile.png" >
            <div class="profile_card_text">
                <h3>Tammy Park</h3>
                <p>@tamp</p>
            </div>
        </div>

        <div class="add_Profile__Card">
            <a href="#">+ Add Profile</a>
        </div>

        <div class="Profile_Card__Setting">
            <div class="Settings">
                <img src="Frame_1.svg" class="icon">
                <p>Edit Profile</p>
            </div>
            <div class="Settings">
                <img src="Frame.svg" class="icon">
                <p>App Setting</p>
            </div>
            <div class="Settings">
                <img src="Frame_2.svg" class="icon">
                <p>Account</p>
            </div>
            <div class="Settings">
                <img src="Frame_3.svg" class="icon">
                <p>Help</p>
            </div>
            <div class="Settings">
                <img src="Frame_4.svg" class="icon">
                <p>Logout</p>
            </div>
        </div>
    </div>
</body>
</html>
